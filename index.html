<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass color functions</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        Sass color functions

    <div class="c-palette">
        <div class="c-palette__swatch u-background-color-gray-100"></div>
        <div class="c-palette__swatch u-background-color-gray-200"></div>
        <div class="c-palette__swatch u-background-color-gray-300"></div>
        <div class="c-palette__swatch u-background-color-gray-400"></div>
        <div class="c-palette__swatch u-background-color-gray-500"></div>
        <div class="c-palette__swatch u-background-color-gray-600"></div>
        <div class="c-palette__swatch u-background-color-gray-700"></div>
        <div class="c-palette__swatch u-background-color-gray-800"></div>
        <div class="c-palette__swatch u-background-color-gray-900"></div>
    </div>
    <div class="c-palette">
        <div class="c-palette__swatch u-background-color-blue-100"></div>
        <div class="c-palette__swatch u-background-color-blue-200"></div>

        <div class="c-palette__swatch u-background-color-blue-800"></div>
        <div class="c-palette__swatch u-background-color-blue-900"></div>
    </div>
    <div class="c-palette">
        <div class="c-palette__swatch u-background-color-teal-100"></div>
        <div class="c-palette__swatch u-background-color-teal-200"></div>

        <div class="c-palette__swatch u-background-color-teal-400"></div>
        <div class="c-palette__swatch u-background-color-teal-500"></div>
        <div class="c-palette__swatch u-background-color-teal-600"></div>
        <div class="c-palette__swatch u-background-color-teal-700"></div>
        <div class="c-palette__swatch u-background-color-teal-800"></div>
        <div class="c-palette__swatch u-background-color-teal-900"></div>
